<div layout="column">
   <div class="header" layout="row" layout-align="center center">
      <h2 translate="LOGIN"></h2>
   </div>

   <form name="loginForm" novalidate ng-submit="vm.submit()">
      <md-input-container class="md-block">
         <label translate="FORMS.LABELS.EMAIL_OR_USERNAME"></label>
         <input required ng-model="vm.user.username" type="text" name="login"/>
         <div ng-messages="loginForm.login.$error" role="alert">
            <div ng-message="required" translate="FORMS.ERRORS.REQUIRED"></div>
         </div>
      </md-input-container>

      <md-input-container class="md-block">
         <label translate="FORMS.LABELS.PASSWORD"></label>
         <input required ng-model="vm.user.password" type="password" name="password"/>
         <div ng-messages="loginForm.password.$error">
            <div ng-message="required" translate="FORMS.ERRORS.REQUIRED"></div>
         </div>
      </md-input-container>

      <div layout="row" layout-align="center center">
         <md-button class="md-raised md-primary" type="submit"
                    translate="FORMS.ACTIONS.LOGIN"
                    ng-disabled="loginForm.$invalid || loginForm.$pristine"></md-button>
      </div>

      <div layout="row" layout-align="center center">
         <a ui-sref="eygle.register" translate="REGISTER_LINK_LABEL"></a>
      </div>
   </form>
</div>
