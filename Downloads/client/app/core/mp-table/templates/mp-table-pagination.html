<div class="mp-table-pagination" ng-if="totalItemCount >= 5">
  <div class="page-select">
    <div class="label" translate="TABLE.LABELS.PAGES"></div>
    <md-select mp-virtual-page-select class="mp-table-select" ng-model="currentPage" ng-change="selectPage(currentPage)"
               md-container-class="mp-pagination-select" aria-label="Page" ng-if="numPages > 1">
      <md-content>
        <md-option ng-repeat="page in vm.pages" ng-value="page">{{::page}}</md-option>
      </md-content>
    </md-select>
    <span ng-if="numPages === 1" class="single-page"> 1</span>
  </div>
  <div class="limit-select">
    <div class="label" translate="TABLE.LABELS.ROWS"></div>
    <md-input-container>
      <md-select class="mp-table-select" ng-model="stItemsByPage" md-container-class="mp-pagination-select"
                 aria-label="Per page" ng-change="changeNbrOfItemsPerPage(stItemsByPage)">
        <md-content>
          <md-option ng-repeat="nb in [5, 10, 25, 50, 100]" ng-value="nb">{{::nb}}</md-option>
        </md-content>
      </md-select>
    </md-input-container>
  </div>
  <div class="buttons">
    <div class="label">{{currentPage * stItemsByPage - stItemsByPage + 1}} - {{currentPage * stItemsByPage >
      totalItemCount ? totalItemCount : currentPage * stItemsByPage}} {{'TABLE.LABELS.OF' | translate}}
      {{totalItemCount}}
    </div>
    <md-button class="md-icon-button" type="button" ng-click="selectPage(currentPage - 1)" aria-label="Previous"
               ng-disabled="currentPage == 1">
      <md-icon md-font-icon="icon-chevron-left" class="app-list-toolbar-icon icon"></md-icon>
    </md-button>
    <md-button class="md-icon-button" type="button" ng-click="selectPage(currentPage + 1)" aria-label="Next"
               ng-disabled="currentPage === numPages">
      <md-icon md-font-icon="icon-chevron-right" class="app-list-toolbar-icon icon"></md-icon>
    </md-button>
  </div>
</div>
