<md-toolbar md-colors="::{background: 'default-primary-800'}">
    <h1 class="md-toolbar-tools" translate="APP_NAME"></h1>
</md-toolbar>
<ul>
    <li ng-repeat="p in vm.parts | orderBy: 'weight'" ng-class="{'selected': vm.$state.current.name === p.name}">
        <a ui-sref="{{p.name}}()">
            <md-icon md-font-icon="{{p.icon}}" aria-label="icon"></md-icon>
            <span translate="{{p.translate}}"></span>
        </a>
    </li>
</ul>
