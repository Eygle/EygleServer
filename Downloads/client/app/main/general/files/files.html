<md-content>
  <table
    class="table md-whiteframe-2dp"
    st-table="vm.displayedFiles" st-safe-src="vm.current" smart-table smart-progress="vm.loading">
    <thead>
    <tr>
      <th></th>
      <th st-sort="filename">
        <span class="column-title" translate="GENERAL.FILES.LABELS.FILENAME"></span>
      </th>
      <th st-sort="typeLabel">
        <span class="column-title" translate="GENERAL.FILES.LABELS.TYPE"></span>
      </th>
      <th st-sort="size">
        <span class="column-title" translate="GENERAL.FILES.LABELS.SIZE"></span>
      </th>
      <th>
        <span class="column-title" translate="GENERAL.FILES.LABELS.MODIFIED"></span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="f in vm.displayedFiles" ng-dblclick="vm.loadFilesFrom(f)">
      <td>
        <md-icon md-font-icon="{{f.icon}}"></md-icon>
      </td>
      <td>{{f.filename}}</td>
      <td>{{f.typeLabel}}</td>
      <td>{{f.size | formatSize}}</td>
      <td>{{f.mtime}}</td>
    </tr>
    </tbody>
  </table>
</md-content>
