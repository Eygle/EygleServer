<form name="loginForm">
  <md-input-container>
    <label translate="FORMS.LABELS.EMAIL_OR_USERNAME"></label>
    <input required ng-model="vm.login" type="text" name="login"/>
    <div ng-messages="loginForm.login.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>

  <md-input-container>
    <label translate="FORMS.LABELS.PASSWORD"></label>
    <input required ng-model="vm.password" type="password" name="password"/>
    <div ng-messages="loginForm.password.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>

  <md-button type="submit" translate="FORMS.ACTIONS.REGISTER"></md-button>
</form>
